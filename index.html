<!DOCTYPE html>
<html>
	<head>
		<title>ethos</title>
		<link rel="stylesheet" href="assets/style.css">
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="assets/ethos.js"></script>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css">
	</head>
	<body>
		<form id="nav-bar">
			<button class="home"><i class="fa fa-home"></i></button>
			<div id="url-container">
				<span class="protocol">eth://</span>
				<input type="text" class="url" />
				<span class="save"><i class="fa fa-star"></i></span>
			</div>
			<button class="submit"><i class="fa fa-sign-in"></i></button>
			<select class="saved" name="" id="">
				<option value="">NameReg</option>
				<option value="">Dox</option>
			</select>
		</form>

		<div id="window-container">
			<iframe src="about:blank" frameborder="0" id="window"></iframe>
		</div>

		<div id="debug-output">
			<div>...</div>
		</div>

	</body>
</html>
